{% extends 'Crud_app/base.html' %}

{% block content %}
<table class="table table-borderless">
<thead class="border-bottom font-weight-bold">
<tr>
<td>Full Name</td>
<td>Mobile</td>
<td>Position</td>
<td>
<a href="{% url 'employee_insert'%}" class="btn btn-outline-success">
   <i class="fas fa-plus"></i> Add New
</a>
</td>
</tr>
</thead>
<tbody>
{% for crud in Crud_list%}
<tr>
<td>{{crud.fullname}}</td>
<td>{{crud.mobile}}</td>
<td>{{crud.position}}</td>
<td>
<a href="{% url 'employee_update' crud.id %}" class="btn text-secondary px-0">
<i class="far fa-edit fa-lg"> </i>
</a>
<form action="{% url 'Crud_delete' crud.id %}" method='post' class='d-inline'>
{% csrf_token %}
<button type="submit" class="btn"><i class="far fa-trash-alt fa-lg text-danger float-right"></i></button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock content %}
